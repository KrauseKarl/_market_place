{% extends "base.html" %}
{% load i18n %}
{% block title %} {% trans 'Log in to your account' %} {% endblock %}

{% block content %}
<div class="container-fluid  pt-4 mt-5">
   <div class="row justify-content-center">
    <div class="col-4">
        <h3 class="text-light fs-3 fw-bold text-end">{% trans 'Login' %}</h3>
        <form method="post">
            {% csrf_token %}
             <div class="d-grid mb-4">
                 <div class="form-error text-light">{{form.non_field_errors}}</div>
                 <input type="text" class="form-control my-2" name="username" placeholder="имя" aria-label="username">
                 <input type="password" class="form-control my-2" name="password" placeholder="пароль"
                           aria-label="password1">
                <button class="btn btn-primary btn-lg " type="submit">{% trans 'Login' %}</button>
            </div>
        </form>
   </div>
  </div>
</div>
{% endblock  %}
