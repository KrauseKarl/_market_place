{% extends "templates/base.html" %}
{% load i18n %}
{% block title %} {% trans 'Sign-In' %} {% endblock %}

{% block content %}

<form method="post" action="" enctype="multipart/form-data">
    <h2 class="d-flex m-1 p-1  fw-bold text-light justify-content-end">{% trans 'Sign-In' %}</h2>
    <div class="form-signup w-100">
        <div class="row d-flex justify-content-center">
            <div class="col-6 rounded bg-light p-2 m-2">
                <h2 class="d-flex m-1 p-1  fw-bold  justify-content-end">{% trans 'Sign-In' %}</h2>
                <div class="{% if form.errors %}bg-danger p-2 m-2 rounded-2 text-light{% endif  %}">{{ form.errors }}</div>
                <ul class="my-3">

                    <input type="text" class="form-control my-2" name="username"
                           placeholder="{% trans 'username' %}" aria-label="username">
                    <input type="password" class="form-control my-2" name="password1"
                           placeholder="{% trans 'password' %}" aria-label="password1">
                    <input type="password" class="form-control my-2" name="password2"
                           placeholder="{% trans 'confirm password' %}"
                           aria-label="password2">
                    <input type="text" class="form-control my-2" name="first_name"
                           placeholder=" {% trans 'First name' %}" aria-label="first_name">
                    <input type="text" class="form-control my-2" name="last_name"
                           placeholder="{% trans 'Last name' %}" aria-label="last_name">
                    <input type="file" class="form-control my-2" placeholder="{% trans 'photo' %}"
                           name="avatar" aria-label="avatar">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-lg btn-primary ">{% trans 'Sign-In' %}</button>
                </ul>
            </div>
        </div>
    </div>
</form>
{% endblock %}
